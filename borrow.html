<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="/dist/styles.css" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.1.0/css/all.css">
    <script src="https://kit.fontawesome.com/d2f909da3f.js" crossorigin="anonymous"></script>
    <title>Fill Form</title>
    <style>
      .circle{
        width: 20px;
        height: 20px;
        border: 1px solid black;
      }
      .active{
        background-color: red;
      }
      h3{
        font-size: 13px;
      }
      .fa-2x{
        font-size: 30px;
      }
    </style>
</head>
<body>
    <header>
        <div class="landing_page">
         <header>
            <nav class="navbar navbar-expand-lg navbar-light">
                <a href="./index.html" class="navbar-brand w-2/5" style="width: 40%;">
                  <img src="./images/Logo.png" alt="logo">
                </a>
              </nav>
              <div class="banner bg-blue-500 mt-9" style="height: 34vh;">
                <div class="container mx-auto justify-between flex items-center text-white" style="height: inherit;">
                  <div class="text-center flex flex-col items-center">
                    <i class="fas fa-shield-alt fa-2x"></i>
                    <div class="my-4 relative circle active rounded-full  active"></div>
                    <h3>BVN Verification</h3>
                  </div>
                  <div class="text-center flex flex-col items-center">
                    <i class="far fa-user fa-2x"></i>
                    <div class="my-4 relative circle rounded-full  "></div>
                    <h3>Personal Details</h3>
                  </div>
                  <div class="text-center flex flex-col items-center">
                    <i class="fas fa-user-tie fa-2x"></i>
                    <div class="my-4 relative circle rounded-full  "></div>
                    <h3>Employer Details</h3>
                  </div>
                  <div class="text-center flex flex-col items-center">
                    <i class="fas fa-file-invoice fa-2x"></i>
                    <div class="my-4 relative circle rounded-full  "></div>
                    <h3>Loan Details</h3>
                  </div>
                  <div class="text-center flex flex-col items-center">
                    <i class="fas fa-credit-card fa-2x"></i>
                    <div class="my-4 relative circle rounded-full  "></div>
                    <h3>Account Details</h3>
                  </div>
                  <div class="text-center flex flex-col items-center">
                    <i class="fas fa-cloud-upload-alt fa-2x"></i>
                    <div class="my-4 relative circle rounded-full  "></div>
                    <h3>Statement</h3>
                  </div>
                </div>
              </div>
         </header>
          
        </div>
      </header>

</html>
